<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"
        ><img src="img/coffee_masters_logo.png" alt="coffee masters logo" />
        <h1>Coffee Masters</h1></a
      >
    </header>

    <main>
      <div class="container">
        <div class="order">
          <div class="order-items">
            <h3 class="title">Items</h3>
            <div class="item">
              <div class="quantity">
                <span>1x</span>
              </div>

              <div class="product">
                <h4 class="product-name">Cappuccino</h4>
                <div class="product-detail">
                  <p class="detail">Lite Foam</p>
                </div>
              </div>

              <div class="price">
                <span>$ 3.35</span>
              </div>
            </div>

            <div class="item">
              <div class="quantity">
                <span>1x</span>
              </div>

              <div class="product">
                <h4 class="product-name">Cappuccino</h4>
                <div class="product-detail">
                  <p class="detail">Lite Milk</p>
                  <p class="detail">Double Espresso</p>
                </div>
              </div>

              <div class="price">
                <span>$ 3.85</span>
              </div>
            </div>

            <div class="item">
              <div class="quantity">
                <span>1x</span>
              </div>

              <div class="product">
                <h4 class="product-name">Croissant</h4>
                <div class="product-detail">
                  <p class="detail">Butter</p>
                </div>
              </div>

              <div class="price">
                <span>$ 2.45</span>
              </div>
            </div>
          </div>
          <div class="order-details">
            <div class="client-name">
              <h3 class="title">Name</h3>
              <div class="input-group">
                <label for="name">Name for order</label>
                <input type="text" id="name" />
              </div>
            </div>
            <div class="payment-details">
              <h3 class="title">Payment</h3>
              <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" />
              </div>

              <div class="input-group">
                <label for="ccv-number">CCV Number</label>
                <input type="text" id="ccv-number" />
              </div>
            </div>
          </div>
        </div>

        <div class="bill">
          <div class="subtotal">
            <p class="title">Subtotal:</p>
            <p class="value">$9.65</p>
          </div>

          <div class="tax">
            <p class="title">Tax:</p>
            <p class="value">$0.82</p>
          </div>

          <div class="total">
            <p>Total:</p>
            <p>$10.47</p>
          </div>
        </div>

        <button class="place-order">Place Order</button>
      </div>
    </main>
  </body>
</html>
